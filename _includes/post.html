<article class="post">
	<div class="panel panel-default">
		<div class="panel-heading"><a href="{{ post.url }}" class="transicion">{{ post.title }}</a></div>
		<div class="panel-body">
			<p>{{post.describe}}</p>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-lg-10 col-md-9 col-sm-8">
					<i class="fa fa-clock-o"></i> {{ post.date | date:"%Y-%m-%d" }}&nbsp;&nbsp;
					<i class="fa fa-user"></i <a href="#">{{ post.author }}</a>&nbsp;&nbsp;
					<i class="fa fa-tag"></i>
					{% for tag in post.tags %}
						<span>{{ tag }}</span>&nbsp;
					{% endfor %}
				</div>
				<div class="col-lg-2 col-md-3 col-sm-4">
					<a href="{{ post.url }}" class="pull-right">详细 &raquo;</a>
				</div>
			</div>
		</div>
	</div>
</article> <!-- post -->
